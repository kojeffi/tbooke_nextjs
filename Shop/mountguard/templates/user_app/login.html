<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MountGuard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{% static 'img/melianshop-high-resolution-logo.png' %}" class="img-fluid" rel="icon">
    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .social-buttons .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
        }

        .social-buttons .btn i {
            margin-right: 0.5rem;
        }

        .text-center p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm mt-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-center my-4">
                            <a href="{% url 'home-url' %}" class="navbar-brand">
                                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">M</span>MountGuard</h1>
                              
                            </a>
                        </div>
                        <p>
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </p>
                        <h3 class="card-title text-center">Welcome back</h3>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <br>
                                <div class="form-group text-center">
                                    <input class="btn btn-info  btn-lg roundedl mt-4" value="Login" type="submit">
                                </div>
                                <div class="text-muted">Not Registered?
                                    <a href="{% url 'register-url'%}">SignUp</a>
                                </div>
                                <p class="mt-3">Go Back  <a class="text-primary" href="{% url 'home-url' %}">Homepage</a></p>
                            </form>  
                    </div>
            
                <!--end::Wrapper-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Body-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->
<!--begin::Javascript-->
<script>var hostUrl = "dashbord/assets/";</script>
<!--begin::Global Javascript Bundle(mandatory for all pages)-->
<script src="{% static 'dashbord/assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'dashbord/assets/js/scripts.bundle.js' %}"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Custom Javascript(used for this page only)-->
<script src="{% static 'dashbord/assets/js/custom/authentication/sign-up/general.js' %}"></script>
<!--end::Custom Javascript-->
<!--end::Javascript-->
</body>
<!--end::Body-->
</html>
