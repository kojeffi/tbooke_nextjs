<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MountGuard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Animate.css Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .social-buttons .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
        }

        .social-buttons .btn i {
            margin-right: 0.5rem;
        }

        .text-center p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    {% load django_bootstrap5 %}
    {% load widget_tweaks %}
        {% load static %}
        {% load crispy_forms_tags %}
        {% load crispy_forms_filters %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm mt-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-center my-4">
                            <a href="{% url 'home-url' %}" class="navbar-brand">
                                <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">M</span>MountGuard</h1>
                          
                        </a>
                        </div>
                        <h3 class="card-title text-center">Create Account</h3>
                        <form method="post" action="{% url 'register-url' %}">
                            {% csrf_token %}
         {% bootstrap_form form %}
                            <div class="form-group text-center">
                                <input class="btn btn-info  btn-lg roundedl mt-4" value="Register" type="submit">
                            </div>
                            <br>
                            <div class="text-muted">Already have an account?
                                <a href="{% url 'login-url'%}">SignIn</a>
                            </div>
                            <p class="mt-3">Go Back  <a class="text-primary" href="{% url 'home-url' %}">Homepage</a></p>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
