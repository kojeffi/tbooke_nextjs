<!-- bundle_recommendations.html -->

{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Recommended Product Bundles</h1>
    {% if bundles %}
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for bundle, frequency in bundles %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">{{ bundle.name }}</h5>
                            <span class="badge bg-primary rounded-pill">{{ frequency }}</span>
                        </div>
                        <!-- You can display other details about the bundle here -->
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div class="alert alert-warning mt-4" role="alert">
            No product bundles recommended at the moment.
        </div>
    {% endif %}
</div>
{% endblock %}
