{% extends 'master.html' %}

{% block carousel %}
<div id="header-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for product in products %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100" src="{{ product.image.url }}" alt="{{ product.title }}" style="height: 100vh; object-fit: cover;">
            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                <div class="p-3 text-center" style="max-width: 700px; border-radius: 15px; background-color: rgba(0, 0, 0, 0.7);">
                    <h5 class="text-light font-weight-bold mb-3">{{ product.name }}</h5>
                    <p class="text-light lead">${{ product.price }}</p>
                    <div class="mt-4">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mr-3">View Detail</a>
                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-light">Add To Cart</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}

{% block content %}
<!-- Your page content goes here -->
{% endblock %}
