{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<style>
    .blog-header {
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeInDown 1s;
    }
    .blog-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
    }
    .blog-header p {
        color: #f8f9fa;
        font-size: 1rem;
    }
    .blog-content {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s;
    }
    .blog-content p {
        line-height: 1.7;
        font-size: 1.1rem;
        color: #343a40;
    }
    .blog-meta {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
        animation: fadeIn 2s;
    }
    .blog-meta i {
        margin-right: 5px;
    }
    .author-info {
        display: flex;
        align-items: center;
        margin-top: 30px;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 2s;
    }
    .author-info img {
        border-radius: 50%;
        margin-right: 15px;
        width: 50px;
        height: 50px;
    }
    .author-info .author-name {
        font-size: 1.1rem;
        font-weight: 500;
        color: #343a40;
    }
</style>

<div class="container mt-5">
    <div class="blog-header animate__animated animate__fadeInDown">
        <h1>{{ blog_post.title }}</h1>
        <p>Published on: {{ blog_post.created_at|date:"F j, Y" }}</p>
    </div>
    
    <div class="blog-content mt-4 animate__animated animate__fadeInUp">
        <p>{{ blog_post.content }}</p>
    </div>
    
    <div class="blog-meta mt-4 animate__animated animate__fadeIn">
        <div class="author-info">
            <img src="{% static 'img/author_placeholder.png' %}" alt="Author Image">
            <div>
                <p class="author-name">{{ blog_post.author.username }}</p>
                <p><i class="fas fa-calendar-alt"></i> Published on: {{ blog_post.created_at|date:"F j, Y" }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
