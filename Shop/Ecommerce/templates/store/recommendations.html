{% extends "store/base.html" %}
{% block content %}
<style>
  .img-fluid {
  max-height: 100px;
  object-fit: cover;
}

</style>
  <div class="container">
    <h3 class="text-center mb-4">Recommended Products</h3>
    <ul class="list-group">
      {% for product in recommendations %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-2">
              <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-7">
              <h5>
                <a class="text-dark" href="{% url 'product_detail' product.id %}">
                  {{ product.name }}
                </a>
              </h5>
              <p class="mb-0">Price: Â£{{ product.final_price }}</p>
            </div>
            <div class="col-md-3 text-right align-self-center">
              <a class="btn btn-sm btn-primary" href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <br><br>
{% endblock %}
