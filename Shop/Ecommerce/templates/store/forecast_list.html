{% extends "store/base.html" %}
{% block content %}

<h1>Demand Forecasts</h1>

<style>
    .table-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    table thead tr {
        background-color: #4CAF50;
        color: white;
        text-align: left;
        font-weight: bold;
    }
    table th, table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
    }
    table tbody tr {
        border-bottom: 1px solid #ddd;
    }
    table tbody tr:nth-of-type(even) {
        background-color: #f9f9f9;
    }
    table tbody tr:hover {
        background-color: #f1f1f1;
    }
    h1 {
        font-family: 'Arial', sans-serif;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Forecast Date</th>
                <th>Forecast Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for forecast in forecasts %}
            <tr>
                <td>{{ forecast.product.name }}</td>
                <td>{{ forecast.forecast_date }}</td>
                <td>{{ forecast.forecast_quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
