{% extends "store/base.html" %}

{% block content %}
  <h1>Search Results</h1>
  {% if similar_products %}
    <ul>
      {% for product in similar_products %}
        <li>
          <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100px;">
          {{ product.name }} - ${{ product.price }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No similar products found.</p>
  {% endif %}
{% endblock %}
